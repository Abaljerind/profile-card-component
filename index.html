<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- tailwind css -->
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <section class="container mt-60 flex max-h-60 items-center justify-center">
      <div class="overflow-hidden rounded-xl shadow-sm">
        <img src="images/bg-pattern-card.svg" alt="Background pattern card" class="w-full" />
        <div class="relative px-6 py-3 text-center">
          <h3>Victor Crest</h3>
          <p class="absolute right-24 top-3 inline-block">26</p>
          <p>London</p>

          <div class="h-1 w-full border-slate-400"></div>
          <div class="flex flex-wrap justify-around">
            <div>
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
