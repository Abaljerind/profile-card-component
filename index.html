<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-red-400">
    <section class="container mt-44 flex max-w-full items-center justify-center">
      <div class="h-96 w-[355px] overflow-hidden rounded-xl bg-white pb-10 shadow-sm">
        <img src="images/bg-pattern-card.svg" alt="Background pattern card" class="h-2/5 w-full" />
        <div class="relative px-6 py-3 text-center font-kumbh">
          <img
            src="images/image-victor.jpg"
            alt="Image of Victor"
            class="absolute -top-[52px] left-1/2 mx-auto -translate-x-1/2 rounded-full border-4 border-white outline-offset-4"
          />
          <h3 class="-ml-6 mt-14 text-nameStats font-bold">Victor Crest</h3>
          <p class="absolute left-56 top-[68px] inline-block text-nameStats text-slate-400">26</p>
          <p class="text-md mb-5 mt-1 text-slate-400">London</p>

          <hr class="absolute left-0 right-0 w-full border-t" />
          <div class="mt-11 flex flex-wrap justify-around">
            <div>
              <p class="text-xl font-bold">80K</p>
              <p class="mt-1 text-xs tracking-widest text-slate-400">Followers</p>
            </div>
            <div>
              <p class="text-xl font-bold">803K</p>
              <p class="mt-1 text-xs tracking-widest text-slate-400">Likes</p>
            </div>
            <div>
              <p class="text-xl font-bold">1.4K</p>
              <p class="mt-1 text-xs tracking-widest text-slate-400">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
